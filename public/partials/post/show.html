<div ng-repeat = "post in posts">
<div class="postDiv container">
  <div class="row topPostRow">
    <div class='col-md-2 col-xs-12 col-s-12'>
      <img class='img-responsive' src="http://placehold.it/150x150">
    </div>
    <div class='textPostDiv col-md-3 col-xs-12 col-s-12'>
      <h3>{{post.author}}</h3>
      <p>March 12th, 2016</p>
    </div>
    <div class='col-md-7 col-xs-12 col-s-12 progressDiv'>
      <p>Progress to goal:</p>
     <div class="progress progress-striped active">
      <div class="progress-bar"  role="progressbar" aria-valuenow="75" aria-valuemin="75" aria-valuemax="100">
      </div>
    </div>
    </div>
  </div>
  <div class='row'>
    <div class='pointCenter col-md-2 col-xs-12 col-s-12'>
        <div class='pointVert'>
          <h2>{{post.hours}}</h2>
          <p>points</p>
        </div>
      </div>
      <div class='col-md-5 col-xs-12 col-s-12'>
        <img class='img-responsive activityPic' src="{{post.picture_url}}">
      </div>
      <div class='col-md-5 col-xs-12 col-s-12'>
        <p>{{post.description}}</p>
      </div>
    </div>
    <div class='row 2'>
      <div class='bob col-md-12 col-xs-12 col-s-12'>
        <p>There aren't any comments yet!</p>
      </div>
    </div>
  </div>
</div>
